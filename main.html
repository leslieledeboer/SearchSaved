<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SearchSaved for Reddit</title>
    <meta charset="UTF-8">
    <meta name="author" content="Leslie Ledeboer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #content_container {
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }
      .content_title {
        padding-top: 25px;
        padding-left: 50px;
        padding-right: 50px;
      }
      .content_author {
        padding-bottom: 25px;
        padding-left: 50px;
      }
    </style>
  </head>
  
  <body style="text-align: center;">
    <h1>SearchSaved for Reddit</h1>
    <h3>Saved content from u/<span id="username"></span></h3>
    
    <form>
      <input type="search" id="search" name="q">
      <input type="submit" id="submit" value="Search">
    </form>
    
    <h3><span id="message"></span></h3>
    
    <div id="content_container"></div>
    
    <script src="snoowrap-v1.js"></script>
    <script src="main.js"></script>
  </body>
</html>
