<!-- SearchSaved for Reddit -->
<!-- Leslie Ledeboer -->

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchSaved for Reddit</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="content">
    <h1>SearchSaved for Reddit</h1>
    <h3>Saved content from /user/<span id="username"></span></h3>

    <div class="search_container">
      <form>
        <input type="search" id="search">
        <input type="button" id="submit" value="Search">
      </form>
    </div>

    <h3><span id="message"></span></h3>
  </div>

  <div id="post_container"></div>

  <script src="snoowrap-v1.js"></script>
  <script src="main.js"></script>
</body>

</html>
